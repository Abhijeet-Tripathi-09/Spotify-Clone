<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Spotify</title>
    <link rel="stylesheet" href="Log-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/spotify-icon-1024x1024-28qn1x8k.png">
</head>
<body>
    <div class="main">
        <div class="container">
            <img id="logo" src="https://static-00.iconduck.com/assets.00/spotify-icon-1024x1024-f6cjkgb7.png" alt="">

            <h1>Log in to Spotify</h1>

            <div class="log-in-with">
                <button id="google"><img width="48" height="48" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/><span> Continue with Google</span></button>

                <button id="facebook"><img width="30" height="30" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/><span> Continue with Facebook</span></button>

                <button id="apple"><img width="50" height="50" src="https://img.icons8.com/ios-filled/50/ffffff/mac-os.png" alt="mac-os"/><span> Continue with Apple</span></button>

                <button id="phone"> Continue with phone number </button>
            </div>

            <hr>

            <div class="email-address">
                <h4>Email or username</h4>
                <input type="email" id="email" placeholder="Email or username">
            </div>
            <div class="password">
                <h4>Password</h4>
                <input type="password" placeholder="Password">
            </div>

            <div class="remember-me">
                <div class="checkbox-wrapper-7">
                    <input class="tgl tgl-ios" id="cb2-7" type="checkbox"/>
                    <label class="tgl-btn" for="cb2-7">
                    </div>
                    <h6>Remember me</h6>
            </div>

            <div id="log-in-btn">
                <button id="next-btn">Log In</button>
            </div>
            
            <div id="forgot-pass">
                <h2>Forgot your password?</h2>
            </div>

            <hr>

            <div id="sign-up-txt">
                <h2>Don't have an account? <span id="sign-up"> Sign up for Spotify</span></h2>
            </div>
        </div>
    </div>

    <div id="last-line">
        <h3>This site is protected by reCAPTCHA and the Google
        <span> Privacy Policy</span> and <span>Terms of Service</span> apply.</h3>
        </div>

</body>
<script src="Log-in.js"></script>
</html>
