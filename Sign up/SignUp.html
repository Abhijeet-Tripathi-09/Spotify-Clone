<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Spotify</title>
    <link rel="stylesheet" href="SignUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/spotify-icon-1024x1024-28qn1x8k.png">
</head>
<body>
    <div class="header">
        <img id="logo" src="https://static-00.iconduck.com/assets.00/spotify-icon-1024x1024-f6cjkgb7.png" alt="">
    </div>

    <div class="section">
        <div class="container">
            <h1>Sign up to start listening</h1>
            
            <form>
                <div class="email-address">
                    <h4>Email address</h4>
                </div>
                <div id="input">
                    <input type="text" id="email" placeholder="name@domain.com">
                    <div>
                        <a href="#">Use phone number instead.</a>
                    </div>
                </div>
                <div id="next-btn">
                    <button>Next</button>
                </div>
            </form>
    
            
            <div class="sign-up-with">
                <div class="or"></div>

                <button id="google"><img width="48" height="48" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/><span> Continue with Google</span></button>

                <button id="facebook"><img width="30" height="30" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/><span> Continue with Facebook</span></button>

                <button id="apple"><img width="50" height="50" src="https://img.icons8.com/ios-filled/50/ffffff/mac-os.png" alt="mac-os"/><span> Continue with Apple</span></button>

                <div class="hr"></div>

                <h2>Already have an account? <span><a href="#" id="log-in">Log in here.</a></span></h2>
            </div>
        </div>
    </div>

    <div class="footer">
        <h3>This site is protected by reCAPTCHA and the Google
        <span>Privacy Policy</span> and <span>Terms of Service</span> apply.</h3>
    </div>


</body>
<script src="SignUp.js"></script>
</html>
